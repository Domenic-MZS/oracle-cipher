<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cipher</title>

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/cipher.js" crossorigin="anonymous" defer="true"></script>
    <script src="./js/main.js" crossorigin="anonymous" defer="true"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img class="logo" src="./images/logo@2x.png" alt="Logo" />
    </header>
    <!-- END HEADER -->

    <!-- MAIN PAGE -->
    <main class="container">
      <div class="even-columns">
        <section class="content">
          <textarea
            placeholder="Ingrese el texto aqui..."
            name="input-message"
            id="input-message"
            cols="30"
            rows="10"
          ></textarea>

          <span class="helper-text">
            <img
              src="./images/group.png"
              class="helper-text__glyph"
              alt="!"
              aria-hidden="true"
            />
            <p class="helper-text__message">
              Solo letras en minusculas y sin acentos
            </p>
          </span>

          <div class="actions">
            <button
              data-action="encrypt"
              aria-roledescription="encripta el texto"
              aria-controls="results"
              class="btn | bg-blue-500 fc-white"
            >
              Encriptar
            </button>
            <button
              data-action="decrypt"
              aria-roledescription="desencripta el texto"
              aria-controls="results"
              class="btn"
            >
              Desencriptar
            </button>
          </div>
        </section>

        <section class="results">
          <template id="result_snippet">
            <article class="result" id="result">
              <img
                class="result__hero unselectable"
                draggable="false"
                ondrag="false"
                (dragstart)="false"
                src="./images/hero.png"
                alt="Busqueda"
                aria-hidden="true"
              />
              <h4 class="result__title">Ningun mensaje fue encontrado!</h4>
              <p class="result__text">
                Ingresa el texto que desees encriptar o desencriptar...
              </p>
            </article>
          </template>
        </section>
      </div>
    </main>
    <!-- END MAIN PAGE -->
  </body>
</html>
